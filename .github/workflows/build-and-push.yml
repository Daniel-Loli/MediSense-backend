name: Build and Push Docker Image to ACR

on:
  push:
    branches: [ "dev" ]   # Ejecuta cuando hagas push a dev
  workflow_dispatch:      # Permite ejecutarlo manualmente

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'   # Tu proyecto usa Java 21

      - name: Build JAR with Maven
        run: mvn -B clean package -DskipTests

      - name: Log in to Azure Container Registry
        run: |
          echo "${{ secrets.ACR_PASSWORD }}" | docker login ${{ secrets.ACR_LOGIN_SERVER }} --username ${{ secrets.ACR_USERNAME }} --password-stdin

      - name: Build Docker image
        run: |
          IMAGE_NAME=${{ secrets.ACR_LOGIN_SERVER }}/mentoria-backend:latest
          echo "Building image: $IMAGE_NAME"
          docker build -t $IMAGE_NAME .

      - name: Push Docker image
        run: |
          IMAGE_NAME=${{ secrets.ACR_LOGIN_SERVER }}/mentoria-backend:latest
          echo "Pushing image: $IMAGE_NAME"
          docker push $IMAGE_NAME
